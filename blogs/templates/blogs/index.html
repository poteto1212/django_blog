<html>
<head>
    <title>ブログサイト</title>
</head>

<!-- views.pyの関数やクラスで指定した変数を取り出すときは{{変数}} -->
<body>
    <h1 style="text-align" center:>My Blog</h1>
    <div style="width: 70% ;margin: 0px outo">
        <hr/>
        {% for blog in blogs %}
        <div>
        <h3>{{blog.title}}</h3>
        <div>{{blog.text|truncatechars:100}}</div>
        </div>
        <hr />
        {% endfor %}
    </div>
</body>
</html>
